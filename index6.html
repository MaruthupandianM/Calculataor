<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
</head>
<style type="text/css">
	
.{
	box-sizing: border-box;
}
body{

	background:linear-gradient(to right,violet,green);
}



.calculator{

 height: 550px;
 width: 250px;
 margin: auto;
 background-color: yellow;


}
.screen{

	width: 100%;
	height:10%;
	margin:1px;
	
	background-color:white;
}
.button
{
height:60px;
width:45px;
text-align:center;
background-color: white;
margin: 10px;
padding-top:10px;
position: relative;

}







</style>
<body>
<h1><center>CALCULATOR</center></h1>
<div class="calculator">
	<div id="Scr" class="screen"></div>

<div>
	
<button  class="button"onclick="myfunc(1);">1</button>
<button  class="button"onclick="myfunc(2);">2</button>
<button  class="button"onclick="myfunc(3);">3</button>
<button  class="button"onclick="myfunc(4);">4</button>
<button  class="button"onclick="myfunc(5);">5</button>
<button  class="button"onclick="myfunc(6);">6</button>
<button  class="button"onclick="myfunc(7);">7</button>
<button  class="button"onclick="myfunc(8);">8</button>
<button  class="button"onclick="myfunc(9);">9</button>
<button  class="button"onclick="myfunc(0);">0</button>
<button  class="button"onclick="myfunc('+');">+</button>
<button  class="button"onclick="myfunc('-');">-</button>
<button  class="button"onclick="myfunc('*');">*</button>
<button  class="button"onclick="myfunc('/');">/</button>
<button  class="button"onclick="equal();">=</button>
<button  class="button"onclick="cls();">cls</button>
</div>
<script type="text/javascript">
	

var k=document.getElementById('Scr');
var s="";
function myfunc(a) 
{
	s=s+a;
    k.innerHTML=s;
}
function equal() 
{
	s=eval(s);
	k.innerHTML=s;
}
function cls()
 {
	s="";
	k.innerHTML=s;
}






</script>



















</div>
</body>
</html>
